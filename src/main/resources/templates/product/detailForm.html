<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품조회</title>
</head>

<body>
  <div class="wrap">
    <h3>상품조회</h3>
    <div>
      <form action="" method="" th:object="${detailForm}">
        <div>
          <label for="pid">상품번호</label>
          <input type="text" name="pid" readonly th:field="*{pid}">
        </div>
        <div>
          <label for="pname">상품명</label>
          <input type="text" name="pname" readonly th:field="*{pname}">
        </div>
        <div>
          <label for="quantity">수량</label>
          <input type="text" name="quantity" readonly th:field="*{quantity}">
        </div>
        <div>
          <label for="price">가격</label>
          <input type="text" name="price" readonly th:field="*{price}">
        </div>
        <div>
          <button type="button" id="btnUpdate">수정</button>
          <button type="button" id="btnDelete">삭제</button>
          <button type="button" id="btnFindAll">목록</button>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" th:src="@{/js/detailForm.js}"></script>
</body>

</html>
